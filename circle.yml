## Customize the test machine
machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

## Customize test commands
test:
  pre:
    - pip install docker-compose==1.10.0
  override:
    - make test

